<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Personal Portfolio</title>
    <meta name="description" content="A new portfolio experience is coming soon. Stay tuned!" />
    <meta name="theme-color" content="#0f172a" />
    <meta property="og:title" content="NullifiedDev Portfolio - Coming Soon" />
    <meta property="og:description" content="A new portfolio experience is coming soon. Stay tuned!" />
    <link rel="icon" type="image/svg+xml" href="assets/mft-favicon-32x32.svg" />
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Particles.js for interactive background -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    
    <!-- Custom Tailwind config for accent colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#6366f1', // Indigo-500
              accent2: '#ec4899', // Pink-500
              bg: '#0f172a', // Slate-900
              glass: 'rgba(30,41,59,0.7)', // Slate-800 with opacity
            },
            fontFamily: {
              display: ['Montserrat', 'ui-sans-serif', 'system-ui'],
              body: ['Inter', 'ui-sans-serif', 'system-ui'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { textShadow: '0 0 4px rgb(99 102 241 / 0.5)' },
                '100%': { textShadow: '0 0 8px rgb(99 102 241 / 0.8), 0 0 12px rgb(236 72 153 / 0.6)' },
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          },
        },
      }
    </script>
    
    <!-- Google Fonts for extra style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', ui-sans-serif, system-ui;
      }
      h1, .brand {
        font-family: 'Montserrat', ui-sans-serif, system-ui;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes spin-slow {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .countdown-item {
        position: relative;
        transition: transform 0.3s ease;
      }
      .countdown-item::before {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, var(--tw-gradient-from), var(--tw-gradient-to));
        border-radius: 1rem;
        z-index: -1;
        opacity: 0.5;
      }
      .countdown-item:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-bg via-slate-800 to-slate-900 flex items-center justify-center relative overflow-hidden">
    <!-- Particles.js container -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    
    <!-- Animated background shapes -->
    <div aria-hidden="true" class="pointer-events-none absolute inset-0 z-0">
      <div class="absolute top-[-10%] left-[-10%] w-[400px] h-[400px] bg-accent opacity-30 rounded-full blur-3xl animate-pulse-slow"></div>
      <div class="absolute bottom-[-15%] right-[-10%] w-[350px] h-[350px] bg-pink-500 opacity-20 rounded-full blur-2xl animate-pulse"></div>
      <div class="absolute top-[30%] left-[60%] w-[200px] h-[200px] bg-emerald-400 opacity-10 rounded-full blur-2xl animate-pulse"></div>
    </div>
    <!-- Main content -->
    <main class="relative z-10 flex flex-col items-center justify-center w-full max-w-2xl px-12 py-16 bg-glass rounded-3xl shadow-2xl backdrop-blur-md border border-slate-700">
      <header class="mb-8 flex flex-col items-center">
        <span class="brand text-accent text-3xl font-extrabold tracking-tight uppercase mb-2 drop-shadow-lg animate-glow">NullifiedDev</span>
        <h1 class="text-4xl md:text-5xl font-extrabold text-white text-center mb-4 leading-tight drop-shadow-lg animate-float">
          Portfolio Launching Soon
        </h1>
        <p class="text-slate-300 text-lg text-center max-w-md">
          I'm crafting a new digital home to showcase my work, ideas, and passion for web development.<br>
          Stay tuned for something <span class="text-accent font-bold animate-pulse">exceptional</span>.
        </p>
      </header>
      <!-- Countdown Timer (optional, animated) -->
      <section class="my-8 w-full flex flex-col items-center">
        <div id="countdown" class="flex space-x-8 text-white text-2xl font-mono font-bold">
          <div class="countdown-item from-accent to-accent2 px-6 py-4 min-w-[120px] text-center">
            <span id="days" class="block text-4xl md:text-5xl text-accent mb-1">00</span>
            <span class="text-xs uppercase tracking-widest text-slate-400">Days</span>
          </div>
          <div class="countdown-item from-accent2 to-accent px-6 py-4 min-w-[120px] text-center">
            <span id="hours" class="block text-4xl md:text-5xl text-accent mb-1">00</span>
            <span class="text-xs uppercase tracking-widest text-slate-400">Hours</span>
          </div>
          <div class="countdown-item from-accent to-accent2 px-6 py-4 min-w-[120px] text-center">
            <span id="minutes" class="block text-4xl md:text-5xl text-accent mb-1">00</span>
            <span class="text-xs uppercase tracking-widest text-slate-400">Minutes</span>
          </div>
          <div class="countdown-item from-accent2 to-accent px-6 py-4 min-w-[120px] text-center">
            <span id="seconds" class="block text-4xl md:text-5xl text-accent mb-1">00</span>
            <span class="text-xs uppercase tracking-widest text-slate-400">Seconds</span>
          </div>
        </div>
      </section>
      <!-- Email Notify Form -->
      <section class="w-full flex flex-col items-center mt-4">
        <form id="notify-form" class="flex flex-col sm:flex-row items-center w-full max-w-md gap-3" autocomplete="off">
          <input
            id="notify-email"
            type="email"
            required
            placeholder="Your email for updates"
            class="flex-1 px-4 py-2 rounded-lg bg-slate-800/80 text-white placeholder-slate-400 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-accent transition-all duration-300 hover:border-accent/50"
          />
          <button
            type="submit"
            class="px-6 py-2 rounded-lg bg-accent text-white font-bold shadow-lg hover:shadow-accent/50 hover:bg-indigo-600 transition-all duration-300 hover:-translate-y-0.5"
          >
            Notify Me
          </button>
        </form>
        <!-- Toast notification (hidden by default) -->
        <div
          id="notify-toast"
          class="fixed left-1/2 bottom-8 z-50 transform -translate-x-1/2 bg-slate-900/90 border border-accent/50 text-white px-6 py-4 rounded-2xl shadow-lg shadow-accent/20 flex items-center gap-3 opacity-0 pointer-events-none transition-all duration-500 hover:border-accent"
          role="alert"
          aria-live="polite"
        >
          <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4"/>
          </svg>
          <span class="font-semibold">Thank you! You'll be the first to know.</span>
        </div>
      </section>
      <!-- Social Links -->
      <footer class="relative z-30 mt-12 px-8 py-6 bg-slate-900/90 rounded-xl backdrop-blur-sm border border-slate-600 shadow-lg">
        <div class="flex items-center justify-center space-x-8">
          <a href="https://github.com/nullifieddev" target="_blank" rel="noopener" aria-label="GitHub" class="inline-flex items-center justify-center p-3 bg-slate-800/95 rounded-lg text-white hover:text-accent transition-colors duration-300 hover:-translate-y-1 hover:scale-110 hover:shadow-lg hover:shadow-accent/20 transform-gpu will-change-transform">
            <svg class="w-8 h-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
            </svg>
          </a>
          <a href="mailto:hello@nullified.dev" aria-label="Email" class="inline-flex items-center justify-center p-3 bg-slate-800/95 rounded-lg text-white hover:text-accent2 transition-colors duration-300 hover:-translate-y-1 hover:scale-110 hover:shadow-lg hover:shadow-accent2/20 transform-gpu will-change-transform">
            <svg class="w-8 h-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
          </a>
          <a href="https://www.linkedin.com/in/nullifieddev" target="_blank" rel="noopener" aria-label="LinkedIn" class="inline-flex items-center justify-center p-3 bg-slate-800/95 rounded-lg text-white hover:text-accent transition-colors duration-300 hover:-translate-y-1 hover:scale-110 hover:shadow-lg hover:shadow-accent/20 transform-gpu will-change-transform">
            <svg class="w-8 h-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
          </a>
        </div>
      </footer>
    </main>
    <!-- Countdown Timer & Toast Script -->
    <script>
      // Particles.js configuration
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 100,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });

      // Countdown Timer
      const launchDate = new Date('2025-07-01T12:00:00Z').getTime();
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;
        if (distance < 0) {
          document.getElementById('countdown').innerHTML = '<span class="text-emerald-400 text-2xl font-bold animate-pulse">We are live!</span>';
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // GSAP Animations
      gsap.from('header', {
        duration: 1,
        y: 30,
        opacity: 0,
        delay: 0.2,
        ease: 'power3.out'
      });

      gsap.from('.countdown-item', {
        duration: 0.8,
        y: 20,
        opacity: 0,
        stagger: 0.2,
        delay: 0.8,
        ease: 'power3.out'
      });

      gsap.from('#notify-form', {
        duration: 0.8,
        y: 20,
        opacity: 0,
        delay: 1.6,
        ease: 'power3.out'
      });

      gsap.from('footer a', {
        duration: 1,
        y: 20,
        opacity: 0,
        stagger: 0.2,
        delay: 2,
        ease: 'power3.out',
        clearProps: 'all' // Ensure properties are not retained after animation
      });
      
      // Ensure icons stay visible after animation
      gsap.set('footer a', {
        delay: 3,
        opacity: 1
      });

      // Toast Notification
      const notifyForm = document.getElementById('notify-form');
      const notifyToast = document.getElementById('notify-toast');
      
      notifyForm.addEventListener('submit', function (e) {
        e.preventDefault();
        
        // Show toast with GSAP
        gsap.to(notifyToast, {
          duration: 0.4,
          opacity: 1,
          y: -20,
          ease: 'power3.out',
          onStart: () => {
            notifyToast.classList.remove('pointer-events-none');
          }
        });

        // Hide toast after 5 seconds
        setTimeout(() => {
          gsap.to(notifyToast, {
            duration: 0.4,
            opacity: 0,
            y: 0,
            ease: 'power3.in',
            onComplete: () => {
              notifyToast.classList.add('pointer-events-none');
            }
          });
        }, 5000);

        // Clear form
        notifyForm.reset();
      });
    </script>
  </body>
</html>
